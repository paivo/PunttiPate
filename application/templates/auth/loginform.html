{% extends "layout.html" %}

{% block body %}
<p  style="color:red;"> {{ error }} </p>
<tr>

<h4>
    Login
</h4>
</tr>
<br>
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
	{{ form.username.label }}
      </td>
      <td>
	{{ form.username(class_="form-control") }}
      </td>
    </tr>
    <tr>
      <td>
	{{ form.password.label }}
      </td>
      <td>
	{{ form.password(class_="form-control") }}
      </td>
    </tr>
    <tr>
        <td></td>
      <td colspan="2">
	<input type="submit" class="btn btn-primary" value="Login"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
